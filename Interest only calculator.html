<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> Interest Only Calculator</title>
</head>
<body>
    <h1>Calculate the interest</h1>
    <table>
        <tr>
            <td><label for="input1">Amount to borrow:</label></td>
            <td><input id="input1" type=”number”/>&nbsp;£</td>
        </tr>
        <tr>
            <td><label for="input2">Annual interest rate:</label></td>
            <td><input id="input2" type=”number”/>&nbsp;%</td>
        </tr>
        <tr>
            <td><label for="input3">Length of time of loan:</label></td>
            <td><input id="input3" type=”number”/>&nbsp;Month(s)</td>
        </tr>
    </table>

    <br />
    <input type="button" id="calcIt" value="Calculate It" />

    <div id="result"></div>

    <script src="js/interestCalc.js"></script>
</body>
</html>
